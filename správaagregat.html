<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa agregátů</title>
    <link rel="stylesheet" href="spravaagregat.css">
</head>
<body>

    <h1>Správa agregátů</h1>

    <!-- Přihlášení -->
    <div id="loginForm">
        <input type="password" id="password" placeholder="Zadejte heslo">
        <button id="loginButton">Přihlásit se</button>
    </div>

    <button id="logoutButton" style="display: none;">Odhlásit se</button>

    <!-- Sekce pro správu agregátů -->
    <div id="adminPanel" style="display: none;">
        <h2>Přidat / Upravit agregát</h2>
        <input type="text" id="nazev" placeholder="Název">
        <input type="text" id="umisteni" placeholder="Umístěno">
        <button id="pridat">Uložit</button>

        <h2>Seznam agregátů</h2>
        <ul id="seznam"></ul>
    </div>

    <script src="sparavaagregatu.js"></script>
</body>
</html>
