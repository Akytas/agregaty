<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa agregátů</title>
    <link rel="stylesheet" href="spravaagregat.css">
</head>
<body>

    <h1>Správa agregátů</h1>
    
  <div class="logo-container">
    <img src="obrazky/znak22.png" alt="Logo" class="logo">
</div>

    <!-- Přihlášení -->
    <div id="loginForm">
        <input type="password" id="password" placeholder="Zadejte heslo">
        <button id="loginButton">Přihlásit se</button>
    </div>

    <button id="logoutButton" style="display: none;">Odhlásit se</button>

    <!-- Sekce pro správu agregátů -->
    <div id="adminPanel" style="display: none;">
        <h2 id="pridatUpravitSection">Přidat / Upravit agregát</h2>
        <input type="text" id="nazev" placeholder="Název">
        <input type="text" id="umisteni" placeholder="Umístěno">
        <button id="pridat">Uložit</button>

        <h2>Seznam agregátů</h2>
        <ul id="seznam"></ul>
        
        <!-- Tlačítko pro tisk -->
        <button id="printButton">Tisknout</button>
    </div>

    <!-- Sekce pro zadání motohodin při doplnění paliva -->
    <div id="doplnitMotohodinySection" style="display:none;">
        <h3>Doplnění paliva a zadání motohodin</h3>
        <input type="number" id="motohodinyDoplnit" placeholder="Počet motohodin">
        <button id="doplnitPalivoButton">Uložit doplnění paliva</button>
    </div>

    <!-- Sekce pro zadání motohodin při kontrole -->
    <div id="kontrolaMotohodinySection" style="display:none;">
        <h3>Záznam kontroly a motohodin</h3>
        <input type="number" id="motohodinyKontrola" placeholder="Počet motohodin">
        <button id="kontrolaButton">Uložit kontrolu</button>
    </div>

    <script src="sparavaagregatu.js"></script>
</body>
</html>
